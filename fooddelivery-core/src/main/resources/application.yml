jwt:
  lifetime: 10m
server:
  port: 8080
  servlet:
    context-path: /fooddelivery
spring:
  liquibase:
    enabled: true
  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      schema: fooddeliverysch
    password: sa
    url: jdbc:postgresql://localhost:5432/fooddeliverydb
    username: postgres
  jpa:
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQL10Dialect
    format-sql: true
    hibernate:
      ddl-auto: validate
    open-in-view: false
    show-sql: true

