databaseChangeLog:
  - changeSet:
      id: v.1.0-2-create-client
      author: Andrei Savitski
      changes:
        - createTable:
            tableName: client
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: login
                  type: varchar(255)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(255)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: role
                  type: varchar(255)